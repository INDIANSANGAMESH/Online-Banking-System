<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Loan Application</title>
    <link rel="stylesheet" href="Edu-loan.css">
</head>
<body>
    <div class="form-container">
        <h1>PARAMA PADIDA...</h1>
        <form action="submit_loan.php" method="POST" enctype="multipart/form-data">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="input-group">
                <label for="marksheet">Upload Marksheet</label>
                <input type="file" id="marksheet" name="marksheet" accept=".pdf, .jpg, .png" required>
            </div>

            <div class="input-group">
                <label for="aadhar">Upload Aadhar Card</label>
                <input type="file" id="aadhar" name="aadhar" accept=".pdf, .jpg, .png" required>
            </div>

            <div class="input-group">
                <label for="income">Family Income Certificate</label>
                <input type="file" id="income" name="income" accept=".pdf, .jpg, .png" required>
            </div>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
